<div class="md-form card col-sm-6 pb-1 pt-2">
        <p>Choose a region</p>
        <select class="mb-2" [(ngModel)]="Region">
                <option *ngFor="let region of regions" value="{{region}}">{{region}}</option>
        </select>
        <input #SearchName type="text" class="mr-5" placeholder="Type username" id="inputPlaceholderEx" (keyup.enter)="SearchUsername(SearchName.value)">
</div>

<div class="card col-sm-6" *ngIf="stats">
    <div class="card-header">Players</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stat of stats.data">
                    <td>{{stat.attributes.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card col-sm-6" *ngIf="!stats">
    <p>Please enter a valid username</p>
</div>
